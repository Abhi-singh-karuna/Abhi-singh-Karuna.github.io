<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub README Generator</h1>
    <form onsubmit="generateReadme(); return false;">
        <label for="fullName">Your Full Name:</label>
        <input type="text" id="fullName" required>
        
        <label for="contactInfo">Your Contact Information:</label>
        <input type="text" id="contactInfo" required>

        <label for="summary">Summary:</label>
        <textarea id="summary" required></textarea>

        <label for="experience">Experience:</label>
        <textarea id="experience" required></textarea>

        <label for="skills">Technical Skills:</label>
        <textarea id="skills" required></textarea>

        <label for="education">Education:</label>
        <textarea id="education" required></textarea>

        <label for="certifications">Certifications:</label>
        <textarea id="certifications" required></textarea>

        <label for="projects">Projects:</label>
        <textarea id="projects" required></textarea>

        <label for="memberships">Professional Memberships:</label>
        <textarea id="memberships" required></textarea>

        <input type="submit" value="Generate README">
    </form>

    <h2>Generated README Preview:</h2>
    <div id="readmePreview"></div>

    <script>
        function generateReadme() {
            const fullName = document.getElementById('fullName').value;
            const contactInfo = document.getElementById('contactInfo').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;
            const education = document.getElementById('education').value;
            const certifications = document.getElementById('certifications').value;
            const projects = document.getElementById('projects').value;
            const memberships = document.getElementById('memberships').value;

            const readmeContent = `
# ${fullName}
${contactInfo}

## Summary
${summary}

## Experience
${experience}

## Technical Skills
${skills}

## Education
${education}

## Certifications
${certifications}

## Projects
${projects}

## Professional Memberships
${memberships}
            `;

            document.getElementById('readmePreview').innerText = readmeContent;
        }
    </script>
</body>
</html>
